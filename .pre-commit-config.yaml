minimum_pre_commit_version: "3.5.0"

default_language_version:
  python: python3.13

# Global file ignore patterns (adjust as needed)
exclude: |
  (?x)(
    ^.venv/|
    ^venv/|
    ^.mypy_cache/|
    ^.pytest_cache/|
    ^.ruff_cache/|
    ^dist/|
    ^build/|
    ^node_modules/|
    ^.git/
  )

repos:
  # --- Basic hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # --- Ruff: Formatting + Linting (matches CI) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the formatter (replaces black + isort)
      - id: ruff-format
        args: ["--line-length", "100"]
      # Run the linter (replaces flake8)
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  # --- Type checking ---
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        additional_dependencies:
          - pydantic>=2.0
          - httpx>=0.27.0
          - types-requests
          - types-PyYAML
        exclude: ^tests/
        pass_filenames: false
        entry: mypy src/

  # --- Tests (opt-in/manual only) ---
  - repo: local
    hooks:
      - id: pytest
        name: pytest (manual)
        entry: pytest -q -W ignore --maxfail=1
        language: system
        types: [python]
        stages: [manual]
